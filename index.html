<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Basket — Modo sin cuotas ni reloj</title>
  <style>
    :root{--bg:#0f1216;--card:#161a20;--muted:#95a2b3;--ok:#15c27b;--warn:#f0c419;--no:#f35b5b}
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:#e8eef7}
    header{padding:16px 20px; border-bottom:1px solid #222a35}
    h1{margin:0; font-size:20px}
    .wrap{max-width:980px; margin:0 auto; padding:16px}
    .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:12px}
    .card{background:var(--card); border:1px solid #222a35; border-radius:14px; padding:14px}
    input[type="text"]{
      background:#0b0e12; border:1px solid #2a3442; color:#e8eef7;
      padding:10px 12px; border-radius:10px; min-width:180px
    }
    button{
      background:#1d2735; color:#e8eef7; border:1px solid #2a3442;
      padding:10px 14px; border-radius:10px; cursor:pointer
    }
    button:hover{filter:brightness(1.1)}
    .meta{color:var(--muted); font-size:12px}
    table{width:100%; border-collapse:separate; border-spacing:0 8px}
    th,td{padding:10px 12px; text-align:left}
    th{color:#aebad0; font-weight:600; font-size:12px; text-transform:uppercase; letter-spacing:.04em}
    tr{background:#12161d; border:1px solid #202938}
    tr td:first-child, tr th:first-child{border-top-left-radius:12px; border-bottom-left-radius:12px}
    tr td:last-child, tr th:last-child{border-top-right-radius:12px; border-bottom-right-radius:12px}
    .pill{display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; font-weight:600}
    .pill.ok{background:rgba(21,194,123,.14); color:#4ce39f; border:1px solid rgba(21,194,123,.3)}
    .pill.warn{background:rgba(240,196,25,.12); color:#ffd86b; border:1px solid rgba(240,196,25,.28)}
    .pill.no{background:rgba(243,91,91,.12); color:#ff8e8e; border:1px solid rgba(243,91,91,.28)}
    .mini{font-size:12px; color:#c6d2e7}
    .history{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; color:#c6d2e7; font-size:12px}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} }
  </style>
</head>

            <button id="addBtn">Añadir tick</button>
            <button id="resetBtn" title="Vaciar historial">Reset</button>
          </div>
        </div>
        <div class="meta">Calcula Señal/Confianza solo con tu historial (no usa cuotas ni reloj).</div>
